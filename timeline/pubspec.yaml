publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_background_geolocation: ^4.3.2
  firebase_core: "^1.10.0"
  firebase_auth: "^3.2.0"
  google_sign_in: "^5.2.1"
  provider: ^6.0.1
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_dotenv: ^5.0.2
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.5

flutter:
  uses-material-design: true
  assets:
    - .env
